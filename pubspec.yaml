name: sabueso
description: Rastreador Bluetooth BLE multiplataforma con Firebase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Bluetooth
  flutter_blue_plus: ^1.36.8
  
  # Permisos
  permission_handler: ^11.4.0
  
  # UbicaciÃ³n
  geolocator: ^10.1.1
  location: ^5.0.3
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  
  # Almacenamiento local
  shared_preferences: ^2.5.3
  
  # Utilidades
  json_annotation: ^4.9.0
  vibration: ^2.1.0
  flutter_tts: ^4.2.3
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.2
  
  # Servicios en segundo plano
  flutter_foreground_task: ^8.17.0
  
  # HTTP para API del clima
  http: ^1.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.9.0
  json_serializable: ^6.11.1

flutter:
  uses-material-design: true